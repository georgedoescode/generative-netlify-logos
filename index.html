<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative Netlify Logos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        --min: 24rem;
        --gap: 4rem;

        display: grid;
        grid-gap: var(--gap);
        grid-template-columns: repeat(
          auto-fit,
          minmax(min(100%, var(--min)), 1fr)
        );
        padding: var(--gap);
        background: #151a1e;
      }

      img {
        aspect-ratio: 1 / 1;
      }
    </style>
  </head>
  <body></body>
  <script>
    for (let i = 0; i < 100; i++) {
      const el = document.createElement("img");

      el.src = `/logos/${i}`;

      el.setAttribute("alt", "");

      if (i > 12) {
        el.setAttribute("loading", "lazy");
      }

      document.body.appendChild(el);
    }
  </script>
</html>
